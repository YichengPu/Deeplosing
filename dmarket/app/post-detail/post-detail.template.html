<p>Comments</p>
<div class="column" ng-repeat="comment in $ctrl.comments.data">

  <p>{{comment.comment}}</p>
  <!-- <p>{{post.text}}</p> -->
</div>



<form ng-submit="$ctrl.submit()" >
  Enter comment:
  <input type="text" ng-model="$ctrl.text" name="text" />
  <input type="submit" id="submit"  value="Submit" />
  <p >{{$ctrl.text}}</p>
</form>
